
{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
	* {
	  box-sizing: border-box;
	}

	input[type=text], select, textarea {
	  width: 100%;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  resize: vertical;
	}

	label {
	  padding: 12px 12px 12px 0;
	  display: inline-block;
	}

	input[type=submit] {
	  background-color: #4CAF50;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}

	input[type=submit]:hover {
	  background-color: #45a049;
	}

	.container {
	  margin-left: 50px;
	  border-radius: 5px;
	  background-color: pink;
	  padding: 20px;
	  width:50%;
	  align-self: center;
	}

	.col-35 {
	  width: 35%;
	  margin-top: 6px;
	}



</style>
<div align="center">
<h1> Select songs!!</h1>
<div id="space"></div>
<div class="container">
<form action='/playlists' method="post">

	<input type="hidden" name="playlist_name" value={{playlist_name}}>
	<ul class="w3-ul w3-card-4"  style="width:30%">

	{% for song in songs %}
	<div class="row">
		<div class="col-35"> </div>
			<li><h3><input type="checkbox"  name="selected-songs" value="{{song}}"> {{ song }} </h3> </li>
	</div>

	{% endfor %}
</ul>
	<div id="space"></div>
	<div class="row">
		<div class="col-35"> </div>
		<input type="submit" value="Submit">
	</div>

</form>
</div>
</div>
{% endblock %}
